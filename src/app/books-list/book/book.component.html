<article class="card">
	<header class="header">
		<h1>{{ book.name }}</h1>
		<h2>${{ book.price }}</h2>
	</header>
	<div class="card-content">
		<p class="product__price">Category: {{ book.category }}</p>
		<h3 class="product__description">Author: {{ book.author }}</h3>
	</div>
	<div class="actions">
		<button type="button" [routerLink]="['edit', book.id]">Edit</button>
		<button (click)="onDelete()">Delete</button>
	</div>
</article>
